<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css')}}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Breast Cancer Detection</div>
        <ul class="nav-links">
            <li><a href="dashboard">Home</a></li>
            <li><a href="#">profile</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <h2>My Profile</h2>
            <div class="profile-image">
                <img src="../static/images/user.png" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <p><strong>User Id:</strong> {{ user[0] }}</p>
                <p><strong>Name:</strong> {{ user[1] }}</p>
                <p><strong>Email:</strong> {{ user[2] }}</p>
                <p><strong>Registered on:</strong> {{ user[4] }}</p>
            </div>
        </div>
    </div>
</body>
</html>
