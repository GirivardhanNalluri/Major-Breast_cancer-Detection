<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Breast Cancer Detection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Breast Cancer Detection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{{ url_for('users') }}">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold btn btn-danger text-white px-3" href="{{ url_for('home') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
 <div class="row">
        <div class="col-md-6 mb-4">
            <div class="dashboard-box" style="background-color: #fd7e14;">
                <h5>Total Users</h5>
                <p class="dashboard-number">{{ total_users }}</p>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="dashboard-box" style="background-color: #e83e8c;">
                <h5>Total Files Uploaded</h5>
                <p class="dashboard-number">{{ total_files_uploaded }}</p>
            </div>
        </div>
    </div>    
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
